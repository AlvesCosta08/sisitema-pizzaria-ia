services:
  backend:
    build:
      context: ./backend
      target: dev
    container_name: alves-backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - ENV=development
    command: python -m flask run --host=0.0.0.0 --port=8000 --reload

  frontend:
    build:
      context: ./frontend
      target: dev
    container_name: alves-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
      - WDS_SOCKET_PORT=0